<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>freecocdecamp: Javascript Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h3 class="text-center">神之计算器</h3>
        <input type="text" class="form-control">
        <div class="row">
            <div class="col-xs-3">
                <button class="btn btn-default" value="AC">AC</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-default" value="CE">CE</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-default" value="%">%</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-default" value="/">/</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <button class="btn btn-default" value="7">7</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-default" value="8">8</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-default" value="9">9</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-default" value="*">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <button class="btn btn-default" value="4">4</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-default" value="5">5</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-default" value="6">6</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-default" value="-">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <button class="btn btn-default" value="1">1</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-default" value="2">2</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-default" value="3">3</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-default" value="+">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <button class="btn btn-default" value=".">.</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-default" value="0">0</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-default" value="Ans">Ans</button>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-default" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
